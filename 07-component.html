<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
	
	<div id="app">
		<h4>组件</h4>

		<ol>
			<todo-list></todo-list>
			<todo-list></todo-list>
			<todo-list></todo-list>
		</ol>

		<user-box 
			v-for='user in users'
			v-bind:user='user'
			v-bind:key='user.id'
		>			
		</user-box>

		<my-input></my-input>

	</div>

	<script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	<script type="text/javascript">
		
		/*定义一个组件，使用这种形式定义的全局组件*/
		Vue.component('todo-list',{
			template: '<li>待办事项</li>'
		});

		/*定义一个可以传递数据的组件*/
		Vue.component('user-box',{
			props:['user'],
			template: '<div></span> <h4>{{user.name}}</h4> <p>{{user.age}}</p></div>',
		});

		var obj = {
			el : '#app',
			data:{
				users:[
					{id:1, name:'abc', age:20},
					{id:2, name:'abdc', age:30},
				]
			},
			/*局部形式的注册组件*/
			components:{
				'my-input':{
					template:"<input type='text' style='color:red' />"
				}
			}
		};

		var app = new Vue(obj);


	</script>

</html>
