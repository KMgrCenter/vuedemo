<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<div v-for='item in items'>
			<div v-if='!items'>加载中...</div>
			<div>
				<h4 v-text='item.name'></h4>
				<p v-text='item.age'></p>
			</div>
		</div>
	</div>

	<h4></h4>
	<p>
		使用v-if来显示一个【加载中...】的状态	
	</p>

</body>

	<!-- <script src="https://unpkg.com/vue"></script> -->
	<script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	<script type="text/javascript">
		var obj = {
			el: '#app',
			data: {
				items:[
					{ name:'小明', age: '21'},
					{ name:'小红', age: '22'},
					{ name:'小李', age: '13'},
				]
			}
		}
		var app = new Vue(obj);
	</script>
</html>
