<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<div v-for='item in cuItems'>
			<div v-if='!cuItems'>加载中...</div>
			<div>
				<h4 v-text='item.name'></h4>
				<p v-text='item.age'></p>
			</div>
		</div>
		<button @click='changeItems'>改变items对象</button>
	</div>

	<h4></h4>
	<p>
		使用v-if来显示一个【加载中...】的状态	
	</p>

</body>

	<!-- <script src="https://unpkg.com/vue"></script> -->
	<script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
	<script type="text/javascript">
		var obj = {
			el: '#app',
			data: {
				cuItems:'',
				items:[
					{ name:'小明', age: '21'},
					{ name:'小红', age: '22'},
					{ name:'小李', age: '13'},
				],
				items2:[
					{ name:'小明2', age: '21'},
				]
			},
			methods:{
				changeItems:function(){
					this.cuItems = this.cuItems == this.items ? this.items2 : this.items;
				}
			}
		}
		var app = new Vue(obj);
	</script>
</html>
