<html>
<head>
	<title></title>
</head>
<body>
	<h4>绑定到style</h4>

	<div id="app">

		<h4>需要注意的是：style对象的名字和css中属性名字还是有区别的。</h4>

		<p v-bind:style='pstyleObj'>查看我的style值</p>
		
	</div>

</body>


	<script src="http://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
	<script type="text/javascript">
		var obj = {
			el:'#app',
			data:{
				pstyleObj:{
					'color':'white',
					'fontSize':'20px',
					'backgroundColor':'red'
				}	
			},			
		};
		new Vue(obj);
	</script>

</html>
