<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

		<h4>使用sync更改父组件中的数据</h4>
		<p>目前发现，没有使用sync，父组件中的数据也可以修改。</p>

		<div id="app">
			<text-property-box :data='pages[0].content[0]'></text-property-box>
			{{pages[0].content[0] | json}}
		</div>

</body>

	<script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

	<script type="text/javascript">
		
		Vue.component('text-property-box',{
			template:'\
				<div>\
					字体大小：<input type="text" v-model.lazy="data.fontSize" />\
					背景色：<input type="text" v-model.lazy="data.backgroundColor" />\
				</div>\
			',
			props:['data']
		})

		var obj = {
			el: '#app',		
			data:{
				pages:[
					{
						index:0,
						content:[
							{
								type:'text',
								fontSize:'24',
								backgroundColor:'red'
							},
							{}
						]
					},
				]
			}	
		}

		var app = new Vue(obj);


	</script>

</html>
