<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
	
	<h4>自定义事件-使用v-on绑定自定义事件</h4>

	<p>
		父组件在使用子组件的地方直接使用v-on来监听子组件执行的事件。
		<br>
		v-on:childevent='fatherMethod'。注意这里的childevent一定要小写。且这个名字，就是子组件使用 this.$emit('childevent') 的名字。		
	</p>

	<p>
		假如：子组件执行事件“我被打了”，父组件收到后，说“兄弟们，干他！”
	</p>

	<div id="app">
		<!--通过v-on来监听子组件事件-->
		<child-div v-on:childbebeat='ikonw'></child-div>
	</div>

	<script src="http://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

	<script type="text/javascript">
		
		Vue.component('child-div',{
			template:"\
				<button v-on:click='beBeat'>点我：我被打了</button>\
			",
			methods:{
				beBeat:function(){
					alert('大哥，我被打了');
					//告诉大哥父窗口
					this.$emit('childbebeat');
				}
			}
		});


		var obj = {
			el: '#app',			
			methods:{
				ikonw:function(){
					alert('兄弟们，干他！');
				}
			}
		}

		var app = new Vue(obj);


	</script>

</html>
